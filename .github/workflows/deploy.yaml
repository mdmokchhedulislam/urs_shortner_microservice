name: DevSecOps CI/CD with Docker Hub & SonarQube

on:
  push:
    branches: [ main, develop ]


jobs:
  security-quality-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v4
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Secret Scanning
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  go-service:
    runs-on: ubuntu-latest
    needs: security-quality-scan
    if: needs.security-quality-scan.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Run Go tests with coverage
      run: |
        cd go-service
        go test -v -race -coverprofile=coverage.out ./...

    - name: Go SonarQube Analysis
      run: |
        cd go-service
        go test -coverprofile=coverage.out ./...
        
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Build Go binary
      run: |
        cd go-service
        go build -o app .

    - name: Build Docker image
      run: |
        cd go-service
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/go-service:${{ github.sha }} .
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/go-service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/go-service:latest

    - name: Push to Docker Hub
      run: |
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/go-service:${{ github.sha }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/go-service:latest
